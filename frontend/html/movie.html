        .detail-container {

            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;

        .btn-primary {
            background-color: rgb(242, 192, 69);
            color: black;

        .btn-primary:hover {

        .back-arrow {
            font-size: 2.5rem;

            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
