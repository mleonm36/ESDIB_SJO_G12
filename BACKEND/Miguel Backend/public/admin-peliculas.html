<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Admin Panel - Insertar Películas</title>
  
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   <!--Fuentes de Google Montserrat-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   
   <!--Fuentes de Google Anton-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

   <style>
     .admin-container {
       max-width: 600px;
       margin: 2rem auto;
       padding: 0 1rem;
     }

     .form-group {
       margin-bottom: 1.5rem;
     }

     .form-group label {
       display: block;
       margin-bottom: 0.5rem;
       font-weight: 500;
       color: #333;
     }

     .form-group input,
     .form-group textarea,
     .form-group select {
       width: 100%;
       padding: 0.75rem;
       border: 1px solid #ddd;
       border-radius: 4px;
       font-size: 1rem;
       font-family: inherit;
     }

     .form-group textarea {
       resize: vertical;
       min-height: 100px;
     }

     .form-group input:focus,
     .form-group textarea:focus,
     .form-group select:focus {
       outline: none;
       border-color: #007bff;
       box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
     }

     .generos-list {
       border: 1px solid #ddd;
       border-radius: 4px;
       padding: 1rem;
       background-color: #f9f9f9;
       max-height: 150px;
       overflow-y: auto;
     }

     .genero-item {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 0.5rem 0;
       border-bottom: 1px solid #eee;
     }

     .genero-item:last-child {
       border-bottom: none;
     }

     .genero-item button {
       background-color: #dc3545;
       color: white;
       border: none;
       padding: 0.25rem 0.5rem;
       border-radius: 3px;
       cursor: pointer;
       font-size: 0.8rem;
     }

     .genero-item button:hover {
       background-color: #c82333;
     }

     .add-genero-btn {
       background-color: #28a745;
       color: white;
       border: none;
       padding: 0.5rem 1rem;
       border-radius: 4px;
       cursor: pointer;
       font-size: 0.9rem;
       margin-top: 0.5rem;
     }

     .add-genero-btn:hover {
       background-color: #218838;
     }

     .btn-submit {
       background-color: #007bff;
       color: white;
       border: none;
       padding: 1rem 2rem;
       border-radius: 4px;
       font-size: 1rem;
       cursor: pointer;
       width: 100%;
       font-weight: 600;
     }

     .btn-submit:hover {
       background-color: #0056b3;
     }

     .btn-submit:disabled {
       background-color: #ccc;
       cursor: not-allowed;
     }

     .message {
       padding: 1rem;
       border-radius: 4px;
       margin-bottom: 1.5rem;
       display: none;
     }

     .message.success {
       background-color: #d4edda;
       color: #155724;
       border: 1px solid #c3e6cb;
       display: block;
     }

     .message.error {
       background-color: #f8d7da;
       color: #721c24;
       border: 1px solid #f5c6cb;
       display: block;
     }

     .preview-imagen {
       max-width: 100%;
       max-height: 200px;
       margin-top: 0.5rem;
       border-radius: 4px;
     }
   </style>
</head>

<body>
    <!--BARRA DE NAVEGACIÓN-->

    <header>
        <a href="index.html"><img class="logo" src="imagenes/textomiaw.png" alt="Logo de Miaw!"></a>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x-lg"></i></button>
            <ul class="nav-list">
               <li><a href="index.html" class="desplegable-animales">Inicio</a></li>
               <li><a href="admin-peliculas.html" class="desplegable-animales">Admin Películas</a></li>
           </ul>
        </nav>
    </header>

    <!--FIN BARRA NAVEGACIÓN-->

    <main>
      <section class="padre">
        <section class="formulario">
            <section class="encabezado-formulario">
                <section class="encabezado-formulario-titulo">PANEL ADMIN - INSERTAR PELÍCULAS</section>
            </section>

            <section class="admin-container">
              <div id="messageBox" class="message"></div>

              <form id="formulario-pelicula" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="titulo">Título *</label>
                  <input type="text" id="titulo" name="titulo" required autocomplete="off">
                </div>

                <div class="form-group">
                  <label for="genero">Género Principal *</label>
                  <input type="text" id="genero" name="genero" required autocomplete="off" placeholder="Ej: Acción">
                </div>

                <div class="form-group">
                  <label for="otrosGeneros">Otros Géneros</label>
                  <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <input type="text" id="generoInput" placeholder="Agregar género" autocomplete="off">
                    <button type="button" class="add-genero-btn" id="addGeneroBtn">Agregar</button>
                  </div>
                  <div class="generos-list" id="generosList"></div>
                </div>

                <div class="form-group">
                  <label for="ano">Año *</label>
                  <input type="number" id="ano" name="ano" required min="1800" max="2100">
                </div>

                <div class="form-group">
                  <label for="duracion">Duración (minutos) *</label>
                  <input type="number" id="duracion" name="duracion" required min="1">
                </div>

                <div class="form-group">
                  <label for="director">Director</label>
                  <input type="text" id="director" name="director" autocomplete="off" placeholder="Ej: Christopher Nolan">
                </div>

                <div class="form-group">
                  <label for="sinopsis">Sinopsis</label>
                  <textarea id="sinopsis" name="sinopsis" placeholder="Descripción detallada de la película..."></textarea>
                </div>

                <div class="form-group">
                  <label for="poster">Poster (Imagen) *</label>
                  <input type="file" id="poster" name="file" accept="image/*" required>
                  <img id="previewPoster" class="preview-imagen" style="display: none;">
                </div>

                <button type="submit" class="btn-submit">INSERTAR PELÍCULA</button>
              </form>
            </section>
        </section>
      </section>
    </main>

    <footer>
      <section class="redes-sociales">
         <section class="item-footer"><img class="logo-footer" src="imagenes/logotipo_sinfondo-02.png" alt="logo"></section>
         <section class="item-footer"><p>© 2026 Miaw</p> </section>
         <section class="item-footer">
         <img class="instagram" src="imagenes/instagram.png" alt="redes sociales">
         <img class="twitter" src="imagenes/twitter.png" alt="redes sociales">
         <img class="facebook" src="imagenes/facebook.png" alt="redes sociales">
         </section>
      </section>
    </footer>

    <script src="admin-peliculas.js"></script>
</body>
</html>
